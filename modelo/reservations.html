<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de vuelos</title>
  <link rel="stylesheet" href="../vista/styles.css" />

  <!-- ✅ Guard: si no hay sesión, manda al login -->
  <script>
    (async () => {
      try {
        const res = await fetch("../controlador/check_session.php");
        const data = await res.json();
        if (!data.ok) window.location.href = "login.html";
      } catch (e) {
        // Si falla el fetch, mejor mandar al login
        window.location.href = "login.html";
      }
    })();
  </script>
</head>

<body>
  <main class="contenedor-pagina">

    <!-- Sidebar -->
    <aside class="contenedor-sidebar">
      <div class="contenedor-sidebar-seccion">
        <div class="contenedor-logo">
          <span class="contenedor-logo-cuadro">
            <img class="contenedor-logo-imagen" src="../imagenes/logo.png" alt="Logo">
          </span>
        </div>
      </div>

      <div class="contenedor-sidebar-seccion">
        <label class="contenedor-etiqueta-sidebar" for="buscador">Buscador</label>
        <a class="contenedor-boton-tarjeta" href="search.html">Buscar</a>
      </div>

      <div class="contenedor-sidebar-seccion">
        <a href="../controlador/logout.php" class="contenedor-boton-tarjeta">Cerrar sesión</a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <section class="contenedor-contenido">
      <div class="contenedor-panel">

        <!-- Barra superior -->
        <header class="contenedor-barra-nombre">
          <div class="contenedor-barra-nombre-superior">
            <h2 class="contenedor-barra-nombre-titulo">Skyways|Vuelos seguros</h2>
            <div class="contenedor-barra-nombre-logo">
              <img class="contenedor-logo-imagen" src="../imagenes/logo.png" alt="Logo">
            </div>
          </div>

          <div class="contenedor-barra-nombre-linea"></div>

          <div class="contenedor-barra-nombre-inferior"></div>
        </header>

        <!-- ✅ Aquí se renderizan las reservas -->
        <section class="contenedor-lista" id="reservationsList">
          <!-- dinámico -->
        </section>

      </div>
    </section>

  </main>

  <!-- ✅ Script al final para que el contenedor ya exista -->
  <script>
    async function cargarReservas() {
      const cont = document.getElementById("reservationsList");
      cont.innerHTML = "<p>Cargando reservas...</p>";

      try {
        const res = await fetch("../controlador/get_reservations.php");
        const data = await res.json();

        if (!data.ok) {
          cont.innerHTML = "<p>No se pudieron cargar reservas.</p>";
          return;
        }

        if (!data.reservations || data.reservations.length === 0) {
          cont.innerHTML = "<p>No tienes reservas aún.</p>";
          return;
        }

        cont.innerHTML = data.reservations.map(r => `
          <article class="contenedor-tarjeta">
            <div class="contenedor-tarjeta-info">
              <p class="contenedor-tarjeta-texto"><strong>Fecha:</strong> ${r.flight_date}</p>
              <p class="contenedor-tarjeta-texto"><strong>Aerolínea:</strong> ${r.airline ?? ""}</p>
              <p class="contenedor-tarjeta-texto"><strong>Ruta:</strong> ${r.origin} → ${r.destination}</p>
              <p class="contenedor-tarjeta-texto"><strong>Precio:</strong> $${r.price}</p>
            </div>
            <div class="contenedor-tarjeta-lado">
              <button class="contenedor-boton-tarjeta" type="button"
                onclick="alert('Reserva cargada ✅')">Ver</button>
            </div>
          </article>
        `).join("");

      } catch (e) {
        cont.innerHTML = "<p>Error al cargar reservas (servidor).</p>";
        console.error(e);
      }
    }

    cargarReservas();
  </script>

</body>
</html>
