<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../vista/styles.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Iniciar Sesión</h2>

    <script>
      const p = new URLSearchParams(location.search);
      if (p.get("registered") === "1") alert("Registro exitoso ✅ Ahora inicia sesión");
    </script>

    <form id="loginForm">
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>

    <p class="link">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a>
    </p>
  </div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(loginForm);
    formData.append("action", "login");

    try {
      const res = await fetch("../controlador/auth.php", {
        method: "POST",
        body: formData
      });

      const data = await res.json();

      if (data.ok) {
        window.location.href = "reservations.html";
      } else {
        alert("Login inválido ❌ Revisa tu correo o contraseña");
      }
    } catch (err) {
      alert("Error de conexión con el servidor ❌");
      console.error(err);
    }
  });
</script>

</body>
</html>
